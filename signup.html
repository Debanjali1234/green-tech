<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup - Green Tech</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles4.css">
</head>
<body class="flex items-center justify-center min-h-screen p-5">
    <div class="container mx-auto max-w-md p-8 rounded-lg">
        <form id="signupForm" onsubmit="signupUser(event)">
            <h2 class="text-2xl font-bold mb-6 text-center text-green-700">Signup Form</h2>
            <div class="form-group mb-4">
                <label for="name" class="block text-lg font-semibold text-green-900">Name</label>
                <input type="text" id="name" name="name" class="w-full p-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent" required>
            </div>
            <div class="form-group mb-4">
                <label for="address" class="block text-lg font-semibold text-green-900">Address</label>
                <input type="text" id="address" name="address" class="w-full p-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent" required>
            </div>
            <div class="form-group mb-4">
                <label for="email" class="block text-lg font-semibold text-green-900">Email</label>
                <input type="email" id="email" name="email" class="w-full p-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent" required>
            </div>
            <div class="form-group mb-4">
                <label for="phone" class="block text-lg font-semibold text-green-900">Phone Number</label>
                <input type="text" id="phone" name="phone" class="w-full p-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent" required>
            </div>
            <div class="form-group mb-6">
                <label for="password" class="block text-lg font-semibold text-green-900">Password</label>
                <input type="password" id="password" name="password" class="w-full p-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent" required>
            </div>
            <button type="submit" class="w-full py-3 bg-green-600 text-white rounded-lg shadow-lg transform transition hover:bg-green-700 hover:shadow-xl">Signup</button>
        </form>
    </div>

    <script>
        function signupUser(event) {
            event.preventDefault();
            const user = {
                name: document.getElementById('name').value,
                address: document.getElementById('address').value,
                email: document.getElementById('email').value,
                phone: document.getElementById('phone').value,
                password: document.getElementById('password').value
            };
            localStorage.setItem('user', JSON.stringify(user));
            window.location.href = 'profile.html';
        }
    </script>
</body>
</html>
