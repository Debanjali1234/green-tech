<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Green Tech</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles4.css">
</head>

<body class="flex items-center justify-center min-h-screen p-5">
    <div class="container mx-auto max-w-md p-8 rounded-lg">
        <form id="loginForm" onsubmit="loginUser(event)">
            <h2 class="text-2xl font-bold mb-6 text-center text-green-700">Login Form</h2>
            <div class="form-group mb-4">
                <label for="email" class="block text-lg font-semibold text-green-900">Email</label>
                <input type="email" id="email" name="email" class="w-full p-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent" required>
            </div>
            <div class="form-group mb-6">
                <label for="password" class="block text-lg font-semibold text-green-900">Password</label>
                <input type="password" id="password" name="password" class="w-full p-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent" required>
            </div>
            <button type="submit" class="w-full py-3 bg-green-600 text-white rounded-lg shadow-lg transform transition hover:bg-green-700 hover:shadow-xl">Login</button>
        </form>
    </div>

    <script>
        function loginUser(event) {
            event.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            if (email === 'user@example.com' && password === 'password') {
                window.location.href = "dashboard.html";
            } else {
                alert('Invalid email or password');
            }
        }
    </script>
</body>

</html>
