<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - Green Tech</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles4.css">
</head>

<body class="flex items-center justify-center min-h-screen p-5">
    <div class="container mx-auto max-w-md p-8 rounded-lg">
        <form id="updateProfileForm">
            <h2 class="text-2xl font-bold mb-6 text-center text-green-700">Update Profile</h2>
            <div class="form-group mb-4">
                <label for="name" class="block text-lg font-semibold text-green-900">Name</label>
                <input type="text" id="name" name="name" class="w-full p-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent" required>
            </div>
            <div class="form-group mb-4">
                <label for="address" class="block text-lg font-semibold text-green-900">Address</label>
                <input type="text" id="address" name="address" class="w-full p-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent" required>
            </div>
            <div class="form-group mb-4">
                <label for="phone" class="block text-lg font-semibold text-green-900">Phone</label>
                <input type="text" id="phone" name="phone" class="w-full p-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent" required>
            </div>
            <div class="form-group mb-4">
                <label for="password" class="block text-lg font-semibold text-green-900">Password</label>
                <input type="password" id="password" name="password" class="w-full p-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent" required>
            </div>
            <button type="submit" class="w-full bg-green-700 text-white p-2 rounded-lg hover:bg-green-800">Update Profile</button>
        </form>
    </div>
    <script src="js/profile.js"></script>
    <script>
        // Add click event listener to redirect to dashboard.html
        document.addEventListener('click', function() {
            window.location.href = 'dashboard.html';
        });
    </script>
</body>

</html>
